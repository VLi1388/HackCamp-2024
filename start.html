<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focish Settings</title>
    <link rel="stylesheet" href="start.css">
</head>
<body>
    <div id="settings-container">
        <h1>Set Your Study Time and Websites</h1>

        <div id="time-container">
            <input type="number" id="hours" min="0" placeholder="0" />
            <label for="hours">Hours</label>
            <input type="number" id="minutes" min="0" max="59" placeholder="0" />
            <label for="minutes">Minutes</label>
        </div>
        

        <!-- Input for URLs -->
        <label for="urls">Focus Websites:</label>
        <div id="url-container">
            <div class="url-row">
                <input type="url" class="url-input" placeholder="https://example.com" />
              <!--  <button class="add-url-button">+</button>  -->
            </div>
        </div>

        <!-- Submit Button -->
        <button id="submit-button">Submit</button>
    </div>

    <script src="start.js"></script>
</body>
</html>
