<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focish</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div id="popup-container">
        <h1>Focish</h1>
        <p id="session-status">Start a focus session to save your fish!</p>
    
        <!-- Fish Section -->
        <div id="fish-container">
            <div id="fish-placeholder">
                <p>ğŸŸ Your fish will appear here...</p>
            </div>
        </div>
    
        <!-- Countdown Timer -->
        <div id="countdown-container" class="hidden">
            <p id="countdown-timer">Time Left: --:--:--</p>
        </div>
    
        <!-- Action Buttons -->
        <div id="action-buttons">
            <button id="start-button">Start</button>
            <button id="pause-button" class="hidden">Pause</button>
            <button id="quit-button" class="hidden">Quit</button>
        </div>
    </div>
    
    

    <script src="popup.js"></script>
</body>
</html>
